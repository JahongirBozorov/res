<!DOCTYPE html>
{% load static %}
    <html lang="en">
      <head>
        <title>Login </title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}" />
      </head>
<body>
<div class="wrapper">
    <div class="button">
        <form method="post">
             {% csrf_token %}
            <label for="phoneNumberInput"></label>

            <input class="password" type="password"  name="password" id="password"  placeholder="Parol">
            <input class="btn" type="submit" value="Yuborish">
        </form>
    </div>
</div>
</body>
    </html>
